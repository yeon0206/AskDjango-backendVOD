<html>
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>

    {{ post.content | linebreaks }}
    {% comment %} {{ post.content | linebreaksbr }} {% endcomment %}

    <hr/>

    <h3>Comments</h3>

    <ul>
        {% for comment in post.comment_set.all %}
        <li>
            {{ comment.message }}
            <small>by {{ comment.author }}</small>
            <small>at {{ comment.updated_at }}</small>    
        </li>
        {% endfor %}
    </ul>
    
        

</body>
</html>
